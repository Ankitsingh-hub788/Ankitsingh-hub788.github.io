<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PUMA | Forever Faster</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<nav class="navbar">
    <div class="logo">PUMA</div>
    <ul class="nav-links">
        <li><a href="#">New Arrivals</a></li>
        <li><a href="#">Men</a></li>
        <li><a href="#">Women</a></li>
        <li><a href="#">Motorsport</a></li>
    </ul>
    <div class="nav-icons">
        <input type="text" placeholder="Search..." class="search-bar">
        <span>Cart (0)</span>
    </div>
</nav>

<header class="hero">
    <div class="hero-text">
        <h1>FOREVER FASTER.</h1>
        <p>Experience the latest in performance and style.</p>
        <button class="btn-shop">Shop Now</button>
    </div>
</header>

<main>
    <h2 class="section-title">Latest Drops</h2>
    <div class="product-grid">
        <div class="product-card">
            <div class="img-container">
                <img src="https://images.unsplash.com/photo-1608231387042-66d1773070a5?q=80&w=600" alt="Puma White">
            </div>
            <div class="card-info">
                <h3>Puma RS-X Reinvent</h3>
                <p>Unisex Sneakers</p>
                <p class="price">₹8,999</p>
            </div>
        </div>

        <div class="product-card">
            <div class="img-container">
                <img src="https://images.unsplash.com/photo-1539185441755-769473a23570?q=80&w=600" alt="Puma Black">
            </div>
            <div class="card-info">
                <h3>Puma Suede Classic</h3>
                <p>Lifestyle Shoes</p>
                <p class="price">₹5,499</p>
            </div>
        </div>

        <div class="product-card">
            <div class="img-container">
                <img src="https://images.unsplash.com/photo-1600185365483-26d7a4cc7519?q=80&w=600" alt="Puma Sports">
            </div>
            <div class="card-info">
                <h3>Puma Nitro Elite</h3>
                <p>Running Performance</p>
                <p class="price">₹12,999</p>
            </div>
        </div>
    </div>
</main>

</body>
</html>
