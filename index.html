<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Clone</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <nav class="navbar">
        <div class="nav-left">
            <img src="https://upload.wikimedia.org/wikipedia/commons/0/08/Netflix_2015_logo.svg" alt="Netflix Logo" class="logo">
            <ul class="nav-links">
                <li><a href="#">Home</a></li>
                <li><a href="#">TV Shows</a></li>
                <li><a href="#">Movies</a></li>
                <li><a href="#">New & Popular</a></li>
            </ul>
        </div>
        <div class="nav-right">
            <div class="profile-icon"></div>
        </div>
    </nav>

    <header class="hero">
        <div class="hero-content">
            <h1 class="hero-title">STREAK</h1>
            <p class="hero-description">A high-stakes thriller where every second counts. Watch the chase of a lifetime unfolding now.</p>
            <div class="hero-buttons">
                <button class="btn play">▶ Play</button>
                <button class="btn info">ⓘ More Info</button>
            </div>
        </div>
        <div class="hero-fade-bottom"></div>
    </header>

    <section class="row">
        <h2 class="row-title">Trending Now</h2>
        <div class="posters-container">
            <img src="https://images.unsplash.com/photo-1536440136628-849c177e76a1?q=80&w=400" alt="Movie 1" class="poster">
            <img src="https://images.unsplash.com/photo-1626814026160-2237a95fc5a0?q=80&w=400" alt="Movie 2" class="poster">
            <img src="https://images.unsplash.com/photo-1542204172-3c1f81d89156?q=80&w=400" alt="Movie 3" class="poster">
            <img src="https://images.unsplash.com/photo-1518709268805-4e9042af9f23?q=80&w=400" alt="Movie 4" class="poster">
            <img src="https://images.unsplash.com/photo-1509281373149-e957c6296406?q=80&w=400" alt="Movie 5" class="poster">
            <img src="https://images.unsplash.com/photo-1485846234645-a62644f84728?q=80&w=400" alt="Movie 6" class="poster">
        </div>
    </section>

</body>
</html>
